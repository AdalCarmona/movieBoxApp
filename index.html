<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Box App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/script.js"></script>
</head>
<body>
    <header class="topbar"> 
        <h1 class="logo">Movie Box App</h1>
    </header>

    <main>
        <h2>Finding a movie</h2>
        <section class="search-section">
            <input id="search-box" type="text" placeholder="Search" required>
            <select id="category-box" name="category">
                <option value=""></option>
                <option value="c1">Op1</option>
                <option value="c2">Op2</option>
                <option value="c3">Op3</option>
                <option value="c3">Op4</option>
        
            </select>
            <button id="search-button" type="submit">Search</button>
        </section>
            
        <section id="container">
            <h2>Select a Movie</h2>
            <div class="row-cards">
                <div class="card">Movie</div>
                <div class="card">Movie</div>
                <div class="card">Movie</div>
            </div>
        </section>
        

      <section class="contenido">
        <h2>Select a Movie</h2>
        <div id="movie-box" class="row-cards">
          <div class="card">Movie</div>
          <div class="card">Movie</div>
          <div class="card">Movie</div>
        </div>
      </section>
    </main>

    <footer>
      <h3>Â© 2025 Movie Box App</h3>
    </footer>

    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load category script -->
    <script src="./assets/js/getCategory/script.js"></script>
    <!-- Then main.js -->
    <script src="./assets/js/main.js"></script>
    
  </body>
</html>
