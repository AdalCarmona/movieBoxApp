<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineBox</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/script.js"></script>
</head>
<body>
    <header class="topbar"> 
        <h1 class="logo">CineBox</h1>
    </header>

    <main>
        <h2>Finding a movie</h2>
        <section class="search-section">
            <input id="search-box" type="text" placeholder="Search" required>
            <select id="category-box" name="category">
                <option value=""></option>
                <option value="c1">Op1</option>
                <option value="c2">Op2</option>
                <option value="c3">Op3</option>
                <option value="c3">Op4</option>
        
            </select>
            <button id="search-button" type="submit">Search</button>
        </section>
            
        <section id="container">
            <h2>Select a Movie</h2>

            <div class="carousel">
                
                <button class="btn-prev">&lsaquo;</button>

                <div class="window-track">
                    
                    <div class="row-cards">
                        <img src="image 00" alt="">
                        <img src="image 01" alt="">
                        <img src="image 02" alt="">
                        <img src="image 03" alt="">
                        <img src="image 04" alt="">
                        <img src="image 05" alt="">
                        <img src="image 06" alt="">
                        <img src="image 07" alt="">
                    </div>

                </div>
                <button class="btn-next">&rsaquo;</button>
            </div>

        </section>
        

    </main>

    <footer>
      <h3>Â© 2025 CineBox</h3>
    </footer>

    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load category script -->
    <script src="./assets/js/getCategory/script.js"></script>
    <!-- Then main.js -->
    <script src="./assets/js/main.js"></script>
    
  </body>
</html>
